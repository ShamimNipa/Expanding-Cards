<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="panel active" style="background-image:url('https://source.unsplash.com/random/1600x900?water,sky')">
            <h3>Explore the World</h3>
        </div>
        <div class="panel" style="background-image:url('https://source.unsplash.com/random/1600x900?forest,sky')">
            <h3>Wild Forest</h3>
        </div>
        <div class="panel" style="background-image:url('https://source.unsplash.com/random/1600x900?beach,sun')">
            <h3>Suuny Beach</h3>
        </div>
        <div class="panel" style="background-image:url('https://source.unsplash.com/random/1600x900?city,winter')">
            <h3>City on Winter</h3>
        </div>
        <div class="panel" style="background-image:url('https://source.unsplash.com/random/1600x900?mountains,cloud')">
            <h3>Mountaines - Cloud</h3>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
